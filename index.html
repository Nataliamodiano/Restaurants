<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title></title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="default.css">
  </head>
  <body class="container">
    <!-- hero image -->
    <div id="hero-image" alt="Image of a restaurant."></div>
    <!-- search bars -->
    <div id="search-bar">
      <input class="input" id="find" type="search" placeholder="Find: tacos, dinner">
      <input class="input" id="location" type="search" placeholder="Location: City, Zip Code">
      <input class="input" id="radius" type="search" placeholder="Radius in meters">
      <select class="input" id="sort">
        <option value="0" selected>Best Matched</option>
        <option value="1">Distance</option> 
        <option value="2">Highest Rated</option> 
      </select></br>
      <button class="input" id="submit">Search </button>
    </div>
    <!-- map and search results -->
    <div class="row">
      <ol class="col-sm-6" id="result" type="A">
        <h3>Search results:</h3>
      </ol>
      <div class"col-sm-6" id="map"></div>
    </div>
    <!-- list of selections -->
    <ul id="restaurant-list">
      <h3>Lets eat at...</h3>
      <input class="input" id="restaurant-name" type="text" placeholder="Restaurant name">
      <button id="add-restaurant">Add Restaurant</button>
      <li><i class="del">X</i></li>
    </ul>
    <!-- javascript -->
    <script src="app.js" type="text/javascript"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC0OuluWj8gQFySi3QmUypDaUok5CCmVqM&callback=initMap"></script>
    <script src="adder.js" type="text/javascript"></script>
  </body>
</html>
