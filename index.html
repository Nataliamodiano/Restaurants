<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Let's Eat...</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rock+Salt' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/default.css">
  </head>
  <body class="container-fluid">
    <!-- hero -->
    <header class="hero row" alt="Image of a sliders.">
      <div id="hook">
        <div id="margin"></div>
        <h1 id="logo">Let's Eat...</h1>
        <h3 class="hook-type">Struggle with finding places to eat?</h3>
        <h4 class="hook-type">Use Let's Eat... to create a list of restaurants for readily available options.</h4> 
      </div>
    </header>
    <div class="title h1 row">Let's eat at...</div>
    <!-- search bars -->
    <div class="row" id="search-bars">
      <div class="col-sm-2"></div>
      <form class="input-group col-sm-3" id="search-bar">
        <h3>Search Yelp</h3>
        <input class="input col-sm-12 col-md-4 form-control" id="find" type="search" placeholder="Find: tacos, dinner"><span class="asterisk_input"></span>
        <input class="input col-sm-12 col-md-4 form-control" id="location" type="search" placeholder="Location: City, Zip Code"><span class="asterisk_input"></span>
        <select class="input col-sm-12 col-md-4 form-control" id="sort">
          <option value="0" selected>Best Matched</option>
          <option value="1">Distance</option> 
          <option value="2">Highest Rated</option> 
        </select></br>
        <a href="#my-list-title">
          <button class="input btn btn-default form-control" id="submit">Search</button>
        </a>
      </form>
      <div class="col-sm-2"></div>
      <!-- manual add -->
      <div class="input-group col-sm-3" id="manual">
        <h3>Add a restaurant without searching</h3>
        <input class="input form-control" id="restaurant-name" type="text" placeholder="Add your own restaurant name">
        <button class="input btn btn-default form-control" id="add-restaurant">Add Restaurant</button>
      </div>
      <div class="col-sm-2"></div>
    </div>
    <!-- search results -->
    <div class="row" id="lists">
      <div class="col-sm-1"></div>
      <div class="col-sm-5" id="result-list">
        <!-- Tabs -->
        <ul class="nav nav-tabs" role="tablist">
          
          <li role="presentation" class="active">
            <a href="#result" id="search-results" aria-controls="search-results" role="tab" data-toggle="tab">Search results:</a>
          </li>
          <li role="presentation">
            <a href="#restaurant-list" aria-controls="my-list" role="tab" data-toggle="tab" id="manual-list">My List:</a>
          </li>
        </ul>
        <!-- Result list tab panel -->
        <div class="tab-content">
          <ol role="tabpanel" class="list-group tab-pane fade in active" id="result"></ol>
          <!-- My list tab panel -->
          <ul role="tabpanel" class="list-group my-list tab-pane fade" id="restaurant-list">
            <div id="share">
              <!-- Twitter -->
              <a class="twitter-share-button" href="https://twitter.com/intent/tweet?text=Hello%20world">Tweet</a>
              <!-- facbook share button -->
              <div id="fb-root"></div>
              <div class="fb-share-button" data-href="http://localhost:8080/" data-layout="button"></div>
            </div>
          </ul>
        </div>
      </div>
      <!-- map -->
      <div class="col-sm-5" id="map"></div>
      <div class="col-sm-1"></div>
    </div>
    <!-- footer -->
    <footer class="row">
      <div id="shaddow">
      </div>
    </footer> 
    <!-- javascript -->
    <script src="app.js" type="text/javascript"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC0OuluWj8gQFySi3QmUypDaUok5CCmVqM&callback=initMap"></script>
    <script src="adder.js" type="text/javascript"></script>
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script type="text/javascript" src="smoothscroll.js"></script>
    <script type="text/javascript" src="share.js"></script>
    <script src="show-results.js" type="text/javascript"></script>
  </body>
</html>
