<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Let's Eat...</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rock+Salt' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Asar' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/default.css">
  </head>
  <body class="container-fluid">
    <!-- hero -->
    <header class="hero row" alt="Image of a sliders.">
      <div id="hook">
        <h1 id="logo">Let's Eat...</h1>
        <h3 class="hook-type">Struggle with finding places to eat?</h3>
        <h4 class="hook-type">Use Let's Eat... to create a list of restaurants for readily available options.</h4> 
      </div>
    </header>

      <div class="title h1 row">Let's eat at...</div>

      <!-- search bars -->
      <form class="input-group" id="search-bar">
        <input class="input col-sm-12 col-md-4" id="find" type="search" placeholder="Find: tacos, dinner"><span class="asterisk_input"></span>
        <input class="input col-sm-12 col-md-4" id="location" type="search" placeholder="Location: City, Zip Code"><span class="asterisk_input"></span>
        <select class="input col-sm-12 col-md-4" id="sort">
          <option value="0" selected>Best Matched</option>
          <option value="1">Distance</option> 
          <option value="2">Highest Rated</option> 
        </select></br>
        <button class="input btn btn-default" id="submit">Search</button>
      </form>

      <!-- map and search results -->
      <div class="col-sm-6">
        <h3>Search results:</h3>
        <ol class="list-group" id="result"></ol>
      </div>
      
      <!-- list of selections -->
      <input class="input row" id="restaurant-name" type="text" placeholder="Add your own restaurant name">
      <button class="input btn btn-default row" id="add-restaurant">Add Restaurant</button>
      <h3 id="my-list">My List</h3>
      <ul class="center-block col-sm-6" id="restaurant-list"></ul>

      <!-- map -->
      <div class="row" id="map"></div>

      <footer>
        <div id="shaddow">
          <a href="#logo" type="button" id="scroll">Scroll to Top of Page</a>
        </div>
      </footer class="row"> 
      <!-- javascript -->
      <script src="app.js" type="text/javascript"></script>
      <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC0OuluWj8gQFySi3QmUypDaUok5CCmVqM&callback=initMap"></script>
      <script src="adder.js" type="text/javascript"></script>
    <div>
  </body>
</html>
