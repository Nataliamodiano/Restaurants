<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title></title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="default.css">
  </head>
  <body class="container">
    <div id="search-bar">
      <input id="find" type="search" placeholder="Find: tacos, dinner, restaurant name">
      <input id="category" type="search" placeholder="Category: Mexican, Pizza">
      <input id="location" type="search" placeholder="Location: City, Zip Code">
      <input id="radius" type="search" placeholder="Radius in meters">
      <select id="sort">
        <option value="0" selected>Best Matched</option>
        <option value="1">Distance</option> 
        <option value="2">Highest Rated</option> 
      </select>
      <button id="submit">Submit</button>
      <!-- <ol id="result"></ol> -->
    </div>
    <div class="row">
      <ol id="result" class="col-sm-6"></ol>
      <div id="map" class"col-sm-6"></div>
    </div>
    <script src="app.js" type="text/javascript"></script>
    <!-- <script src="map.js" type="text/javascript"></script> -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC0OuluWj8gQFySi3QmUypDaUok5CCmVqM&callback=initMap">
    </script>
  </body>
</html>
