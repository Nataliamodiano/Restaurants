<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Let's Eat...</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rock+Salt' type='text/css'>
    <!-- <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Asar' rel='stylesheet' type='text/css'> -->
    <link rel="stylesheet" href="css/default.css">
  </head>
  <body class="container-fluid">
    <!-- hero -->
    <header class="hero row" alt="Image of a sliders.">
      <div id="hook">
        <h1 id="logo">Let's Eat...</h1>
        <h3 class="hook-type">Struggle with finding places to eat?</h3>
        <h4 class="hook-type">Use Let's Eat... to create a list of restaurants for readily available options.</h4> 
      </div>
    </header>

    <div class="title h1 row">Let's eat at...</div>

    <!-- search bars -->
    <div class="row">
      <div class="col-sm-2"></div>
      <form class="input-group col-sm-3" id="search-bar">
        <h3>Search Yelp</h3>
        <input class="input col-sm-12 col-md-4 form-control" id="find" type="search" placeholder="Find: tacos, dinner"><span class="asterisk_input"></span>
        <input class="input col-sm-12 col-md-4 form-control" id="location" type="search" placeholder="Location: City, Zip Code"><span class="asterisk_input"></span>
        <select class="input col-sm-12 col-md-4 form-control" id="sort">
          <option value="0" selected>Best Matched</option>
          <option value="1">Distance</option> 
          <option value="2">Highest Rated</option> 
        </select></br>
        <button class="input btn btn-default form-control" id="submit">Search</button>
      </form>
      <div class="col-sm-2"></div>
      <!-- manual add -->
      <div class="input-group col-sm-3" id="manual">
        <h3>Add a restaurant without searching</h3>
        <input class="input form-control" id="restaurant-name" type="text" placeholder="Add your own restaurant name">
        <button class="input btn btn-default form-control" id="add-restaurant">Add Restaurant</button>
      </div>
      <div class="col-sm-2"></div>
    </div>

    <!-- search results -->
    <div class="row">
      <div class="col-sm-1"></div>
      <div class="col-sm-5">
        <h3>Search results:</h3>
        <ol class="list-group" id="result"></ol>
      </div>
        
      <!-- list of selections -->
      <div class="col-sm-5">
        <h3>My List:</h3>
        <ul class="row list-group my-list" id="restaurant-list"></ul>
      </div>
      <div class="col-sm-1"></div>
    </div>

    <!-- share list -->
    <div class="row">
      <!-- Twitter -->
      <a href="http://twitter.com/home?status=" title="Share on Twitter" target="_blank" class="btn btn-twitter"><i class="fa fa-twitter"></i> Twitter</a>
    </div>
    
    <!-- map -->
    <div class="row" id="map"></div>
    
    <!-- footer -->
    <footer>
      <div id="shaddow">
        <a href="#logo" type="button" id="scroll">Scroll to Top of Page</a>
      </div>
    </footer class="row"> 
    
    <!-- javascript -->
    <script src="app.js" type="text/javascript"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC0OuluWj8gQFySi3QmUypDaUok5CCmVqM&callback=initMap"></script>
    <script src="adder.js" type="text/javascript"></script>
  </body>
</html>
